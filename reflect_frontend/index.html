<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reflect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .active-sandbox {
        opacity: 1;
        max-height: 80vh !important;
      }
      .inactive-sandbox {
        opacity: 0;
        max-height: 0 !important;
        overflow: hidden;
      }
      .border-highlight {
        border: 2px solid blue;
      }
      #sandboxContainer {
        border-radius: 0.75rem !important;
        width: 90vw;
        height: 90vh;
      }
    </style>
  </head>
  <body class="bg-gray-800 text-gray-200">
    <div class="flex flex-col items-center justify-center min-h-screen">
      <div
        id="sandboxContainer"
        class="transition-all duration-500 m-8 w-[90vw] h-[90vh] border border-gray-600 bg-white inactive-sandbox"
      >
        <div id="sandbox" class="h-full overflow-y-auto"></div>
      </div>

      <input
        type="text"
        id="queryField"
        class="m-5 p-2 w-4/5 bg-gray-700 placeholder-gray-400 text-gray-200 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
        placeholder="Enter your query"
      />
    </div>
    <script type="module" src="src/script.ts"></script>
  </body>
</html>
